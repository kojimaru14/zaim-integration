language: generic
sudo: required
services:
  - docker
env:
  global:
    - GIT_SHA=$(git rev-parse HEAD)
before_install:
  # https://docs.travis-ci.com/user/docker/#pushing-a-docker-image-to-a-registry
  - echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch:
      - main
